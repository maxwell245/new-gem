<!DOCTYPE html>
<html>
<head>
    <style>
            .animated-square {
                width: 100px;
                height: 100px;
                background-color: blue;
                animation: rotate 3s infinite linear;
            }

            @keyframes rotate {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
