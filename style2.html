<style>
        .washing-machine {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 50%;
            position: relative;
        }
        .clothes {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
